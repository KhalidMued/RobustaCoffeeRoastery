<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Robusta Coffee Roastry </title>
	<link rel="stylesheet" type="text/css" href="Cart.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<link rel="icon" type="image/x-icon" href="img/robusta-logo.png">

</head>
<body>

	<a href= "index.html"> <img href= "index.html" src="img/robusta-logo.png" class="logo"></a>

	<ul>
		<li><a href="index.html"> <span></span>Home </a></li>
		<li><a href="About-Us.html"> <span></span>About Us </a></li>
		<li><a href="Contact.html"> <span></span>Contact </a></li>
		<li><a href="Store.html"> <span></span> Store </a></li>
		<li><a href="Cart.html"> <i class="fa-solid fa-cart-shopping"></i><span></span>Cart </a></li>
	</ul>

	
	<div class="title-text">
		<p> Here You Can Manage Your Purchase </p>
		<h1> Cart Page</h1>
	</div>

	<div class="container">
		<div class="cart">
			<div class="top">
				<h2> Shopping cart</h2>
				<h2 id=itemA> 8 Items</h2>
			</div>
			<table cellspacing="0" class="table-head">
				<tr>
					<th width="150" class="head-img">Image</th>
					<th width="360">Name</th>
					<th width="150">Price</th>
					<th width="70">Delete</th>
				</tr>
			</table>
			<table id="root" cellspacing="0"></table>
			<hr>
		</div>
		<div class="summary">
			<div class="top">
				<h2>Order Summary</h2>
			</div>
			<div class="detail">
				<h2 id="itemB"> 8 Items</h2>
				<h2 id="totalA"> $ 600.00</h2>
			</div>
			<div style="margin-top: 30px; padding: 0 30px;">
				<h2>Shipping</h2>
				<input type="text" placeholder="Standard Delivery">
				<h2>Promo Code</h2>
				<input type="text" 
				placeholder="Enter Your Code" id="promocode">
				<button class="first-btn" id="promo" onclick="promo()"> Apply</button>
				<hr>
				<div class="top">
					<h2>Total</h2>
					<h2 id="totalB">$ 600.00</h2>
				</div>
				<div style="padding: 0 10px; margin-bottom: 20px;">
					<button class="checkout">Check Out</button>
				</div>
			</div>
		</div>
	</div>
	

	<script src="CartPage.js"></script>

</body>
</html>
